<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.png" alt="logo" />
      <nav class="navbar">
        <a class="toggle" onclick="showNav()"
          ><i class="fa fa-bars" aria-hidden="true"></i
        ></a>
        <ul class="nav-items" id="nav-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Reservations</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <section class="hero">
          <div class="content">
            <h1>Serving the good people of the Comox Valley since 1995.</h1>
            <p> Home of perfectly overstuffed breakfasts, bustling lunches and inspired dinners.</p>
            <div class="hero-buttons">
            <a class="button" href="#">Visit Us</a>
            <a href="#">Make a Reservation</a>
            </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script>
      function showNav() {
        var element = document.getElementById("nav-items");
        element.classList.toggle("show-items");
      }
    </script>
  </body>
</html>
